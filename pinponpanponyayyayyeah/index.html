<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpon AR</title>
    
    <!-- model-viewer „Çπ„ÇØ„É™„Éó„Éà -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #fff;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            background: #fff;
        }

        /* „Ç≠„É£„É©ÈÅ∏Êäû */
        .character-select {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .char-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #ddd;
            background: #fff;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .char-btn:hover {
            transform: scale(1.1);
        }

        .char-btn.active {
            border-color: #000;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /* AR„Éú„Çø„É≥ */
        .ar-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .ar-button:hover {
            opacity: 0.8;
        }

        .ar-button:active {
            opacity: 0.6;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <model-viewer
        id="viewer"
        src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        alt="3D„É¢„Éá„É´"
        ar
        ar-modes="quick-look scene-viewer webxr"
        camera-controls
        touch-action="none"
        auto-rotate
        autoplay
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        camera-orbit="0deg 75deg 5m"
        min-camera-orbit="auto auto 0.5m"
        max-camera-orbit="auto auto 50m"
        min-field-of-view="10deg"
        max-field-of-view="90deg"
    >
    </model-viewer>

    <!-- „Ç≠„É£„É©ÈÅ∏Êäû -->
    <div class="character-select">
        <button class="char-btn active" onclick="selectCharacter(0)" title="„É≠„Éú„ÉÉ„Éà">ü§ñ</button>
        <button class="char-btn" onclick="selectCharacter(1)" title="ÂÆáÂÆôÈ£õË°åÂ£´">üë®‚ÄçüöÄ</button>
    </div>

    <button class="ar-button" onclick="activateAR()">AR</button>
    <div class="loading" id="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>

    <script>
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');
        const charBtns = document.querySelectorAll('.char-btn');

        // „Ç≠„É£„É©„ÇØ„Çø„Éº„Éá„Éº„Çø
        const characters = [
            {
                name: '„É≠„Éú„ÉÉ„Éà',
                src: 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb',
                iosSrc: 'https://modelviewer.dev/shared-assets/models/Astronaut.usdz'
            },
            {
                name: 'ÂÆáÂÆôÈ£õË°åÂ£´',
                src: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
                iosSrc: 'https://modelviewer.dev/shared-assets/models/Astronaut.usdz'
            }
        ];

        let currentChar = 0;

        // „Ç≠„É£„É©ÈÅ∏Êäû
        function selectCharacter(index) {
            if (index === currentChar) return;
            
            currentChar = index;
            const char = characters[index];
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            loading.style.display = 'block';
            
            // „É¢„Éá„É´Âàá„ÇäÊõø„Åà
            viewer.src = char.src;
            viewer.setAttribute('ios-src', char.iosSrc);
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖãÊõ¥Êñ∞
            charBtns.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        // „É¢„Éá„É´Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü
        viewer.addEventListener('load', () => {
            loading.style.display = 'none';
        });

        // ARËµ∑Âãï
        function activateAR() {
            if (viewer.canActivateAR) {
                viewer.activateAR();
                return;
            }
            
            const ua = navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/.test(ua);
            
            if (isIOS) {
                alert('iOS„ÅßAR„Çí‰ΩøÁî®„Åô„Çã„Å´„ÅØ„ÄÅSafari„ÅßÈñã„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } else {
                alert('„Åì„ÅÆ„Éá„Éê„Ç§„Çπ„ÅØAR„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');            }
        }
    </script>
</body>
</html>
