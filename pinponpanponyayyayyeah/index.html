<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpon AR</title>
    
    <!-- model-viewer スクリプト -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <!-- Lucide Icons (shadcn/ui で使われているアイコンライブラリ) -->
    <script src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #fff;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            background: #fff;
        }

        /* キャラ選択 */
        .character-select {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .char-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #ddd;
            background: #fff;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .char-btn svg {
            width: 32px;
            height: 32px;
            stroke: #333;
            stroke-width: 1.5;
        }

        .char-btn.active svg {
            stroke: #000;
        }

        .char-btn:hover {
            transform: scale(1.1);
        }

        .char-btn.active {
            border-color: #000;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /* ARボタン */
        .ar-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .ar-button:hover {
            opacity: 0.8;
        }

        .ar-button:active {
            opacity: 0.6;
        }

        /* ローディング */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <model-viewer
        id="viewer"
        src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        alt="3Dモデル"
        ar
        ar-modes="quick-look scene-viewer webxr"
        camera-controls
        touch-action="none"
        auto-rotate
        autoplay
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        camera-orbit="0deg 75deg 5m"
        min-camera-orbit="auto auto 0.5m"
        max-camera-orbit="auto auto 50m"
        min-field-of-view="10deg"
        max-field-of-view="90deg"
    >
    </model-viewer>

    <!-- キャラ選択 -->
    <div class="character-select">
        <button class="char-btn active" onclick="selectCharacter(0)" title="ロボット">
            <i data-lucide="bot"></i>
        </button>
        <button class="char-btn" onclick="selectCharacter(1)" title="宇宙飛行士">
            <i data-lucide="rocket"></i>
        </button>
    </div>

    <button class="ar-button" onclick="activateAR()">AR</button>
    <div class="loading" id="loading">読み込み中...</div>

    <script>
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');
        const charBtns = document.querySelectorAll('.char-btn');

        // キャラクターデータ
        const characters = [
            {
                name: 'ロボット',
                src: 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb',
                iosSrc: 'https://modelviewer.dev/shared-assets/models/Astronaut.usdz'
            },
            {
                name: '宇宙飛行士',
                src: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
                iosSrc: 'https://modelviewer.dev/shared-assets/models/Astronaut.usdz'
            }
        ];

        let currentChar = 0;

        // キャラ選択
        function selectCharacter(index) {
            if (index === currentChar) return;
            
            currentChar = index;
            const char = characters[index];
            
            // ローディング表示
            loading.style.display = 'block';
            
            // モデル切り替え
            viewer.src = char.src;
            viewer.setAttribute('ios-src', char.iosSrc);
            
            // ボタンのアクティブ状態更新
            charBtns.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        // モデル読み込み完了
        viewer.addEventListener('load', () => {
            loading.style.display = 'none';
        });

        // AR起動
        function activateAR() {
            if (viewer.canActivateAR) {
                viewer.activateAR();
                return;
            }
            
            const ua = navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/.test(ua);
            
            if (isIOS) {
                alert('iOSでARを使用するには、Safariで開いてください。');
            } else {
                alert('このデバイスはARに対応していません。');
            }
        }

        // Lucide Iconsを初期化
        lucide.createIcons();
    </script>
</body>
</html>
